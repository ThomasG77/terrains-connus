<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <!-- Intégration de la police Geist -->
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Application globale de la police Geist */
      body {
        font-family: 'Geist', sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Application de la police Geist aux titres */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Geist', sans-serif;
        margin: 0;
      }

      /* Optionnel : Ajout d'espacement par défaut pour les titres */
      h1 {
        font-size: 2.5rem;
        font-weight: 600;
      }
      h2 {
        font-size: 2rem;
        font-weight: 500;
      }
      h3 {
        font-size: 1.75rem;
        font-weight: 500;
      }
      h4 {
        font-size: 1.5rem;
        font-weight: 400;
      }
      h5 {
        font-size: 1.25rem;
        font-weight: 400;
      }
      h6 {
        font-size: 1rem;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
